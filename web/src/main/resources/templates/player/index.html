<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="keywords"
          content="Gost,ゴースト,News Lion House Studio, ライオンハウススタジオ,Japanese Reggae, Yokohama, Japan,横浜,日本,レゲエ,ジャパレゲ">
    <meta name="description" content="Gost news,　最新ニュース">
    <title>GOST Web Site</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-yellow.min.css">
    <link rel="stylesheet" href="../../static/player/css/styles.css">
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
        <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                    <span class="mdl-layout__title">GOST website</span>
                </span>
        </div>
        <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link is-active" href="index.html">Home</a>
                <a class="mdl-navigation__link" href="history.html">History</a>
                <a class="mdl-navigation__link" href="product.html">Products</a>
                <a class="mdl-navigation__link" href="gallery.html">Gallery</a>
                <a class="mdl-navigation__link" href="event.html">Events</a>
                <a class="mdl-navigation__link" href="link.html">Links</a>
                <a class="mdl-navigation__link" href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main class="mdl-layout__content">
        <section>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col"></div>
                <div class="mdl-card mdl-cell mdl-cell--8-col">
                    <!--div class="mdl-card__media mdl-color-text-50">
                        <h3><a href="entry.html"></a></h3>
                    </div-->
                    <div class="mdl-card__supporting-text meta mdl-color-text-600">
                        川崎出身。
                        笑わせ、時にグッとさせる。一言で言うなら「一体感」が彼の売りだろう。
                        リスナーはもちろん、DeeJay・Singer・Bandman に至るまで
                        彼のファンは多く、そのキャラクター的な見た目もあってか、
                        シーンに愛されている唄い手である。
                        今後期待大な神奈川アンダーグラウンドの異彩！
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--2-col"></div>
            </div>
        </section>
        <section>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col"></div>
                <div class="mdl-cell mdl-cell--8-col">
                    <h5>最新情報</h5>
                    <div class="mdl-grid">
                        <div class="mdl-card">
                            <div class="mdl-card__media mdl-color-text-50">
                                <h3><a href="entry.html"></a></h3>
                            </div>
                            <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
                            </div>
                            <div class="mdl-card__supporting-text mdl-color-text-600">
                            </div>
                        </div>
                        <div class="mdl-card">
                            <div class="mdl-card__title mdl-color-text-50">
                                イベント情報更新
                            </div>
                            <div class="mdl-card__media mdl-color-text-50">
                                イベント情報を更新しました
                            </div>
                            <div class="mdl-card__supporting-text mdl-color-text-600">
                                2017/01/16
                            </div>
                            <div class="mdl-card__supporting-text mdl-color-text-600">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--2-col"></div>
            </div>
        </section>
        <div class="mdl-cell mdl-cell--2-col"></div>
        <nav class="mdl-cell mdl-cell--8-col">
            <div class="section-spacer"></div>
            <a href="entry.html" class="demo-nav__button" title="show more">
                More
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                    <i class="material-icons" role="presentation">arrow_forward</i>
                </button>
            </a>
        </nav>
        <div class="mdl-cell mdl-cell--2-col"></div>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer--left-section">
                <button class="mdl-mini-footer--social-btn social-btn social-btn__twitter">
                    <span class="visuallyhidden">Twitter</span>
                </button>
                <button class="mdl-mini-footer--social-btn social-btn social-btn__blogger">
                    <span class="visuallyhidden">Facebook</span>
                </button>
                <button class="mdl-mini-footer--social-btn social-btn social-btn__gplus">
                    <span class="visuallyhidden">Google Plus</span>
                </button>
            </div>
            <div class="mdl-mini-footer--right-section">
                <button class="mdl-mini-footer--social-btn social-btn__share">
                    <i class="material-icons" role="presentation">share</i>
                    <span class="visuallyhidden">share</span>
                </button>
            </div>
        </footer>
    </main>
    <div class="mdl-layout__obfuscator"></div>
</div>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
<script>
    Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function (el) {
        var link = el.querySelector('a');
        if (!link) {
            return;
        }
        var target = link.getAttribute('href');
        if (!target) {
            return;
        }
        el.addEventListener('click', function () {
            location.href = target;
        });
    });
</script>
</html>
